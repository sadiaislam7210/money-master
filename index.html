<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- External CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Savings Calculate </title>
</head>

<body>
    <h1 class="text-center text-light p-4 bg-dark">Savings Calculate</h1>

    <div class="row mx-auto p-3 m-5">
        <div class="col-lg-6">
            <img class="img-fluid" src="images/dollar.png" alt="">
        </div>
        <div class="col-lg-6 p-3 bg-lightcolor text-center rounded">
            <h3 class="p-2 text-success">Income</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Income</span>
                <input id="income" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">

            </div>
            <h3 class="p-2 text-danger">Expenses</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Food</span>
                <input id="food" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">

            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Rent</span>
                <input id="rent" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">

            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Clothes</span>
                <input id="clothes" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">

            </div>

            <div id="calculate-btn" class="btn btn-primary px-5 py-2 mb-3">Calculate</div>

            <h5>Total Expenses: <span id="expense">00</span></h5>
            <h5>Balance: <span id="balance">00</span></h5>
            <div class="input-group mb-3">
                <span class="input-group-text   d-inline">Save</span>
                <input id="save" class="w-25 border-0" type="number" aria-label="Amount (to the nearest dollar)">
                <span class="mx-3">%</span>
                <div id="save-btn" class="btn btn-primary px-5 rounded">Save</div>
            </div>
            <h5>Saving Amount: <span id="saving-amount">00</span></h5>
            <h5>Remaining Balance: <span id="remaining">00</span></h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
